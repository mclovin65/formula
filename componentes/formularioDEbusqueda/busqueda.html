<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../componentes.css">
    <link rel="stylesheet" href="busquedda.css">
</head>
<body>
    <div class="search-container">
        <form id="search-form" class="search-form" action="#" method="get">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar..." class="search-input" autocomplete="off" required>
                <button type="submit" id="search-button" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div id="autocomplete-container" class="autocomplete-container"></div>
            <div class="filter-container">
                <label for="filter">Filtrar por:</label>
                <select id="filter" name="filter" class="filter-select">
                    <option value="all">Todo</option>
                    <option value="news">Noticias</option>
                    <option value="products">Productos</option>
                    <option value="services">Servicios</option>
                </select>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</body>
</html>
